<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons%7CMaterial+Icons+Outlined%7CMaterial+Icons+Two+Tone%7CMaterial+Icons+Round%7CMaterial+Icons+Sharp"
      rel="stylesheet"
    />
    <title>Glasses</title>
  </head>
  <body>
    <!-- header -->
    <%- include('./layout/header'); -%>
    <div class="store-information store container mt-96">
      <h2 class="page-title h3 ps-16 mb-32">門市據點</h2>
      <div
        class="store-select d-flex align-items-center mb-40 position-relative"
      >
        <p class="store-select-title fs-24 me-16">選擇分店</p>
        <div
          class="store-select-button d-flex justify-content-between align-items-center py-6 px-12 border border-light-4"
        >
          <span class="text-dark-3 fs-18">台北市中山旗艦店</span>
          <span class="material-icons"> arrow_drop_down </span>
        </div>
        <ul
          class="store-dropdown position-absolute border border-light-4 text-center bg-white d-none"
        >
          <li class="store-dropdown-item border-bottom border-light-4 py-6">
            台北市中山旗艦店
          </li>
          <li class="store-dropdown-item py-6">台北綠園店</li>
        </ul>
      </div>
      <div class="row mb-80 row-gap-24">
        <div class="col-5 col-md-12">
          <div
            class="d-md-flex flex-sm-column text-dark-4 row row-cols-md-2 row-cols-sm-1"
          >
            <img
              src="https://github.com/hexschool/2022-web-layout-training/blob/main/week3-4/store-1.png?raw=true"
              alt="台北中山旗艦店"
              class="store-information-img object-cover"
            />
            <div class="store-information-content">
              <h3 class="py-8 px-24 fs-24 border border-light-5">
                台北中山旗艦店
              </h3>
              <div class="py-16 px-24 border border-light-5 fs-20">
                <a href="tel:(02)000-1234 " class="mb-8 text-dark-4">
                  <span class="material-icons-outlined me-12"> phone </span
                  >電話：(02)000-1234</a
                >
                <p class="mb-8">
                  <span class="material-icons me-12"> schedule </span
                  >營業時間：10:00-21:00
                </p>
                <a href="##" class="text-dark-4">
                  <span class="material-icons-outlined me-12"> place </span
                  >地址：台北市中山區南京東路25巷2-1號
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="col-7 col-md-12">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3614.463754808008!2d121.53787009999999!3d25.052266199999995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442abdf92494d29%3A0xd908a8a881f73476!2zMTA0OTHlj7DljJfluILkuK3lsbHljYDljZfkuqzmnbHot6_kuInmrrUyNeiZnw!5e0!3m2!1szh-TW!2stw!4v1691333924760!5m2!1szh-TW!2stw"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
            class="store-information-map"
          ></iframe>
        </div>
      </div>
    </div>
    <!-- footer -->
    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script>
      $(".store-select-button").click(function () {
        $(".store-dropdown").toggleClass("d-block");
      });
      $(".store-dropdown-item").click(function () {
        $(".store-dropdown").toggleClass("d-block");
      });
    </script>
  </body>
</html>
